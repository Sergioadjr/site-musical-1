<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        p{
            background-color: blue;
            width: 30%;
            margin-left: 30px;
        }
        a {
            background-color: red;
            width: 35%;
            display: inline-block;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <p>Um paragrafo que é um block</p>
    <p>Um paragrafo que é um block</p>
    <a href="#">Um link que é inline</a>
    <a href="#">Um link que é inline</a>
</body>

</html>
