                    </td>

                    <td>20h</td>
                </tr>
            </tbody>
            <tfoot class="table-group-divider">
                <tr class="table-light">
                    <td>Total </td>
                    <td class="js-tottal-de-cursos"> 0 curso(s)</td>
                    <td class="js-tottal-de-horas">0h</td>
                </tr>

        </table>
        <button type="button" class="btn btn-outline-dark btn-lg ">
